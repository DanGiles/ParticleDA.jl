filter:
  nprt: 200
  n_time_step: 400
  verbose: true
  enable_timers: true
  output_filename: "shelf_nswe.h5"

model:
  nswe:
    x_length: 200.0e3
    y_length: 200.0e3
    nx: 51
    ny: 51
    station_filename: "stationsW1.txt"
    nobs: 15
    obs_noise_std: 0.01

    nu: 2.5
    lambda: 5.0e3
    sigma : [0.1, 10.0, 10.0]

    nu_initial_state: 2.5
    lambda_initial_state: 5.0e3
    sigma_initial_state: 0.001

    n_integration_step: 10
    time_step: 5.0

    peak_height: 30.0
    peak_position: [1e4,1e4]
    cutoff_depth: 500.0

    angle: 2.5
    slope_index: 45